<div class="row">
    <div class="col-md-6 mx-auto mt-5 text-center">
      <span class="badge badge-success">
        <h1><i class="fa fa-user"></i>Register</h1>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mx-auto mt-3">
      <form [formGroup]="resigterForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" id="email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" id="password" type="password" class="form-control">
        </div>
        <button [disabled]="resigterForm.invalid" class="btn btn-success btn-block"><i class="fa fa-user"></i>Register</button>
      </form>
    </div>
  </div>
